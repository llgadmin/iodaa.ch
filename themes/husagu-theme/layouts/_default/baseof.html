<!DOCTYPE html>
<html class="no-js" lang="{{ .Site.LanguageCode | default "en" }}">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ block "title" . }}{{ .Site.Title }} {{ with .Title }} | {{ . }}{{ end }}{{ end }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href='{{ "css/main.css" | relURL }}' rel='stylesheet' type="text/css" />
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        {{ block "header" . }}{{ partial "header.html" .}}{{ end }}
		
		<main>
			{{ block "main" . }}{{ end }}
		</main>
		
		{{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}


        <!-- Add your site or application content here -->  
        <script src='{{ "js/scripts.js" | relURL }}' async defer></script> 

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
